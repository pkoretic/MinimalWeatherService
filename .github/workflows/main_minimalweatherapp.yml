# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - minimalweatherapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: minimalweatherservice.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3F64592465034071BB29ED3807CAABA2 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_30E77781AA1549E082877B038838B5ED }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: minimalweatherservice.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3F64592465034071BB29ED3807CAABA2 }}/myapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8874DA3DE3374B179C50D94BFB8FC146 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_39007D8379A0489B8AE3099C341615F3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F1AD50598854F9DA45DA62E8DBA243E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'minimalweatherapp'
          slot-name: 'Production'
          images: 'minimalweatherservice.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3F64592465034071BB29ED3807CAABA2 }}/myapp:${{ github.sha }}'
          